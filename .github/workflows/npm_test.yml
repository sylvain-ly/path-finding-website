name: npm test

on:
  pull_request:
    branches: ['**'] # lance sur toutes les PR
  workflow_dispatch: {} # bouton "Run workflow" manuel

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc' # garde Ã§a si tu as .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install # fallback si pas de package-lock.json

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test -- --ci --watchAll=false
